<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三方系统界面</title>
</head>
<body>
	

	<input id="url" value="https://bi-bigdata.pudutech.online/smartbi/vision/openresource.jsp?resid=I4028808b017d930f930f59b3017da263802f4bb2">
	<button onclick="go()" >打开</button>
	
	<iframe id="iframe" src="" width="100%">

    </iframe>
	
	<script language="javascript">
	function go()
	{
		var url = document.getElementById('url').value;
		var iframe = document.getElementById('iframe')
		iframe.src = url;
	}
    /*用window.onload调用myfun()*/
    window.onload=go;//不要括号
	</script>
	
</body>
</html>
